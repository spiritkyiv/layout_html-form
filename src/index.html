<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="inputForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldsetBlock">
        <legend>Personal information</legend>
        <div class="inputBlock">
          <label for="surname">Surname:
            <input
              autocomplete="off"
              id="surname"
              type="text"
              name="surname"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label for="name">Name:
            <input
              autocomplete="off"
              id="name"
              type="text"
              name="name"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label for="age">How old are You?
            <input
              id="age"
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>

        </div>

        <div class="inputBlock">
          <label for="birthDay">Full date of birth:
            <input
              id="birthDay"
              type="date"
              name="birthDay"
            >
          </label>

        </div>

        <div class="inputBlock">
          <label for="acceptAgree">I accept the term of the agreement
            <input
              id="acceptAgree"
              type="checkbox"
              name="acceptAgree"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsetBlock">
        <legend>Registration</legend>

        <div class="inputBlock">
          <label for="email">E-mail:
            <input
              id="email"
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="inputBlock">
          <label for="password">Password:
            <input
              id="password"
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsetBlock">
        <legend>An interesting fact about you</legend>

        <div class="inputBlock">
          <label for="loveCats">Do you love cats?
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
          </label> Yes

          <input
            type="radio"
            name="loveCats"
            value="no"
          >
        </label> No
        </div>

        <div class="inputBlock">
          <label for="favColor">What is your favorite color? </label>
          <input
            id="favColor"
            type="color"
            name="favoriteColor"
          >
        </div>

        <div class="inputBlock">
          <label for="timeToBad">What time do you go to bad? </label>
          <input
            id="timeToBad"
            type="time"
            name="timeToBad"
          >
        </div>

        <div class="inputBlock">
          <label for="favoriteCar">What are your favorite brand of cars? </label>
          <select
            name="favoriteCar"
            id="favoriteCar"
            size="4"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">lada</option>
            <option></option>
          </select>
        </div>

        <div class="inputBlock">
          <label for="workRate">How do you rate our work? </label>
          <input
            id="workRate"
            type="range"
            name="workRate"
          >
        </div>
      </fieldset>

      <fieldset class="fieldsetBlock">
        <legend>Additional info:</legend>
        <div class="inputBlock">
          <label for="comment">Comments:
            <textarea
              name="comment"
              id="comment"
              cols="20"
              rows="2">
            </textarea>
          </label>
        </div>

        <div class="inputBlock">
          <label for="isRecomend">Would you recommend us?
            <select name="favoriteCar" id="isRecomend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit" class="buttonclass">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
