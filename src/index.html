<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="inputForm"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldsetBlock">
        <legend>Personal information</legend>
        <div class="inputBlock">
          <label>
            Surname:
            <input
              autocomplete="off"
              type="text"
              name="surname"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label>
            Name:
            <input
              autocomplete="off"
              type="text"
              name="name"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label>
            Full date of birth:
            <input
              type="date"
              name="birthDay"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="acceptAgree"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsetBlock">
        <legend>Registration</legend>

        <div class="inputBlock">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="inputBlock">
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsetBlock">
        <legend>An interesting fact about you</legend>

        <div class="inputBlock">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="inputBlock">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="favoriteColor"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="timeToBed"
            >
          </label>
        </div>

        <div class="inputBlock">
          <label>
            What are your favorite brand of cars?
            <select name="favoriteCar" size="4">
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">lada</option>
            </select>
          </label>
        </div>

        <div class="inputBlock">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="workRate"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsetBlock">
        <legend>Additional info:</legend>

        <div class="inputBlock">
          <label>
            Comments:
            <textarea
              name="comment"
              cols="20"
              rows="2"
            >
            </textarea>
          </label>
        </div>

        <div class="inputBlock">
          <label>
            Would you recommend us?
            <select name="favoriteCar">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
